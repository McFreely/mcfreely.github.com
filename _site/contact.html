	<div class="row">
		<div class='large-12 columns'>
		<form action="http://getsimpleform.com/messages?form_api_token=<form_api_token>" method="post">

        <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
        <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />

        <!-- all your input fields here.... -->
        <input type='text' placeholder='Your name' name='name'/>
        <input type='email' placeholder='Your email address' name='email'/></br>
        <input type='text' placeholder='Subject of your message' class="subject" name='subject'/></br>
        <textarea placeholder='Your message' name='message'/></textarea></br>
        <input type='submit' value='Send !' />
      </form>
      </div>
	</div>
