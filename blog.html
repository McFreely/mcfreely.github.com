---
layout: default
title: Archives
---
<div class="row">
  <article class="large-12 columns posts-list">
    <h2>:: Blog</h2>
    <table class=''>
      {% for post in site.posts %}
      <tr>
        <td>
          <h6>
            {{ post.date || date_to_string }}
          </h6>
        </td>
        <td>
          <h5>{{post.category}}</h5>
        </td>
        <td>
          <a href="{{ post.url }}" class="posts-link">
            <h4>  {{ post.title }}</h4>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </article>
</div>
