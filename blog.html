---
layout: default
title: Archives
---
<div class="row index-body">
  <article class="large-12 columns">
    <h2>:: Blog</h2>
    <table class='posts-list'>
      {% for post in site.categories.essay %}
      <tr>
        <td>
          <h5 class="blog_menu_date zeta">
            {{ post.date || date_to_string }}
          </h5>
        </td>
        <td>
          <a href="{{ post.url }}">
            <h5>  {{ post.title }}</h3>
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </article>
</div>
