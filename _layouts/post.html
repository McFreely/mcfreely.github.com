{% include head.html %}
{% include sidebar.html %}
<div class="container">
<div class="sixteen columns">
	<div id="main" role="main">
		<article>
			<h1>{{ page.title }}</h1>
			<img src="{{ page.image }}" alt="{{ page.placeholder }}" class="banner">
			<div class="sub-title">

				<span class="post-date">
					<i class="icon-calendar"></i>{{ page.date || date_to_string }}
				</span>
				<span class="post-tags">
					{% for tag in page.tags %}
						<span><i class="icon-tag"></i>{{ tag }}</span>
					{% endfor %}
				</span>
			</div>
			{{ content }}
		</article>
</div>
</div>

{% include footer.html %}
