{% include head.html %}
<article>
	<h1>{{ page.title }}</h1>
	<img src="{{ page.image }}" alt="{{ page.placeholder }}" class="banner">
	<div class="sub-title">

		<span class="post-date">
			<i class="icon-calendar"></i>{{ page.date || date_to_string }}
		</span>
		<span class="post-tags">
			{% for tag in page.tags %}
				<span><i class="icon-tags"></i>{{ tag }}</span>
			{% endfor %}
		</span>
	</div>

	{{ content }}

</article>

{% include sidebar.html %}
{% include footer.html %}
