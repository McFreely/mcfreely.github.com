---
layout: default
title: Archives
---
<div class="container">
	<div class="eight columns">
		<div class="essay">
			<h2>:: Writings</h2>
			<ul class='posts'>
				{% for post in site.categories.essay %}
				<li>
					<h3>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</h3>
				</li>
				{% endfor %}
			</ul>

		</div>
	</div>

	<div class="eight columns">
		<div class="technical">
			<h2>Technical ::</h2>
			<ul class='posts'>
				{% for post in site.categories.technical %}
				<li>
					<h3>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</h3>
				</li>
				{% endfor %}
			</ul>

		</div>
	</div>
</div>
