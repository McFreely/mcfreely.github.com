---
layout: default
title: Archives
---
<div class="container">
	<div class="eight columns">
		<div class="essay">
			<h2>:: Writings</h2>
			<ul class='posts'>
				{% for post in site.categories.essay %}
					<a href="{{ post.url }}">
						<h3>
							{{ post.title }}
						</h3>
					</a>
				{% endfor %}
			</ul>

		</div>
	</div>

	<div class="eight columns">
		<div class="technical">
			<h2>Technical ::</h2>
			<ul class='posts'>
				{% for post in site.categories.technical %}
					<a href="{{ post.url }}">
						<h3>
							{{ post.title }}
						</h3>
					</a>
				{% endfor %}
			</ul>

		</div>
	</div>
</div>
