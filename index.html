---
layout: default
title: Archives
---
<article>
  <div class="essay">
    <h2>:: Writings</h2>

    <ul class='posts'>
      {% for post in site.categories.essay %}
      <li>
        <p class="blog_menu_date">
          {{ post.date || date_to_string }} :
        </p>
        <a href="{{ post.url }}">
          <h3>  {{ post.title }}</h3>
        </a>
      </li>
      {% endfor %}
    </ul>
</article>
